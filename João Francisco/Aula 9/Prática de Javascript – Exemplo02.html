<html>
    <body>
        <h1>Dados do funcionário</h1>
        <p id="p1">Nome: </p>
        <p id="p2">Idade: </p>
        <p id="p3">Filhos: </p>
        <script>
        var funcionario = '{"nome":"João","idade":30,"filhos":["Ana","Mário"] }' ;
        var objeto = JSON.parse(funcionario);
        document.getElementById('p1').innerHTML += objeto.nome ;
        document.getElementById('p2').innerHTML += objeto.idade ;
        document.getElementById('p3').innerHTML += objeto.filhos ;
        </script>
    </body>
</html>
