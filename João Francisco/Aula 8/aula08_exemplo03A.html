<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Aula 8 - Exemplo 2</title>
        <script>
            var texto = '', i = 0;
            while (i < 10) {
                texto += '<p>numero=' + i + '</p>';
                i++;
            }
        </script>
    </head>
    <body>
        <div id="exibe"></div>
        <script>
            document.getElementById('exibe').innerHTML = texto;
        </script>
    </body>
</html>
