<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <title>Usando jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide();
                });
            });
        </script>
        <p>Texto de exemplo</p>
        <button>Ocultar texto</button>
    </body>
</html>
