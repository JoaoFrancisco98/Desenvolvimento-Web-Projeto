<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="datatual">Hoje é: </h2>

    <script>
        //trazer data e hora do sistema
        switch (new Date().getDay()) { //número do dia da semana
        case 0:
        dia = 'Domingo';
        break;
        case 1:
        dia = 'Segunda';
        break;
        case 2:
        dia = 'Terça';
        break;
        case 3:
        dia = 'Quarta';
        break;
        case 4:
        dia = 'Quinta';
        break;
        case 5:
        dia = 'Sexta';
        break;
        case 6:
        dia = 'Sábado';
        break; }
        
         window.alert('hoje é ' + dia); //exibir dia da semana
         window.alert(new Date()); //exibir o objeto Date()
         document.getElementById('datatual').innerHTML += new Date().toLocaleDateString();
    </script>
    
</body>
</html>
