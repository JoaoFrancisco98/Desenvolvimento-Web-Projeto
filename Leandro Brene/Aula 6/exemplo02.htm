<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Bootstrap 5 exemplo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container p-3 my-3 bg-dark text-white">
            <h1>Página com o Bootstrap</h1>
            <p class="text-warnig">Seu texto <mark>aqui.</mark></p>
            <p>Use <kbd>ctrl + s</kbd> para salvar o arquivo.</p>
            <button type="button" class="btn btn-success">Salvar</button>
            <br />
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <button type="button" class="btn btn-primary">Sony</button>
        </div>
        <br />
        <img src="/Aula 6/estacio.png" class="rouded-circle mx-auto d-block img-fluid" at="Estácio" />
        <div class="progress" style="height:20px">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%;height:20px">50%</div>
        </div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-grow text-primary"></div>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>Carregando...
        </button>
        <nav class="navbar navbar-expand-sm bg-warning navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"> <a class="nav-link" href="#">Preços</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#">Contatos</a> </li>
                <li class="nav-item"> <a class="nav-link disabled" href="#">Sobre</a></li>
            </ul>
        </nav>
        <br />
    </body>
</html>
