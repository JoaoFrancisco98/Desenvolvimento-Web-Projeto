<!DOCTYPE html>
<html lang="pt=br">
    <head>
        <title>Usando jQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <p>Teste 1</p>
        <p>Teste 2</p>
        <p>Teste 3</p>
        <div>
            Teste 1
        </div>
        <script>
            $(document).ready(function(){
                $("p").click(function(){
                    $("p").attr("style", "background-color:blue; color:white");
                });
            });
        </script>
    </body>
