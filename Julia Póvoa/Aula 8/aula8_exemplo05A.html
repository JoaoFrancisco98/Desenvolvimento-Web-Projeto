<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>Aula 8 - Exemplo 5A</title>
        <title>Usando função</title>
        <script>
            function calcular()
            {var salario=1000 ;
                var aumento=salario*1.12;
                return aumento;
            }
        </script>
    </head>
    <body>
        <h1>Salário</h1>
        <script>
            document.write('<h2>R$'+calcular().toFixed(2)+'</h2>')
        </script>
    </body>
</html>
