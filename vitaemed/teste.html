<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Alerta com Formulário</title>
    <style>
        .modal {
            display: none; /* Ocultar por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semitransparente */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Botões que abrem o modal -->
<button class="showModalBtn btn btn-primary">Abrir Formulário 1</button>
<button class="showModalBtn btn btn-primary">Abrir Formulário 2</button>
<button class="showModalBtn btn btn-primary">Abrir Formulário 3</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h4>Preencha o Formulário</h4>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Número:</label>
                <input type="tel" id="phone" class="form-control" pattern="\d{10,11}" placeholder="Somente números" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" class="form-control" pattern="\d{11}" placeholder="Somente números, 11 dígitos" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</div>

<script>
    // Referências aos elementos
    const modal = document.getElementById('myModal');
    const closeModalBtn = document.querySelector('.close');
    const form = document.getElementById('myForm');

    // Mostra o modal quando qualquer botão é clicado
    document.querySelectorAll('.showModalBtn').forEach(button => {
        button.onclick = function() {
            modal.style.display = 'block';
        };
    });

    // Fecha o modal quando o botão "x" é clicado
    closeModalBtn.onclick = function() {
        modal.style.display = 'none';
    };

    // Fecha o modal quando o usuário clica fora dele
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };

    // Manipulador do evento de envio do formulário
    form.onsubmit = function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const cpf = document.getElementById('cpf').value;
        
        alert(`Nome: ${name}\nE-mail: ${email}\nNúmero: ${phone}\nCPF: ${cpf}`); // Alerta com os dados inseridos
        modal.style.display = 'none'; // Fecha o modal
        form.reset(); // Reseta o formulário
    };
</script>

</body>
</html>
