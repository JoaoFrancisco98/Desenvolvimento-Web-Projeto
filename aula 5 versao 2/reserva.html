    <div class="container">
        <section id="reserve" class="reserve">
            <h2>Reserva</h2>
            <div class="campo">
                <label>Nome do contato:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do contato" style="width: 20em" required /><br />
            </div><br/>
            <div class="campo">
                <label>Numero de Celular:</label>
                <input type="celular" id="celular" placeholder="Numero de celular" required /><br /><br>
            </div>
            <div class="campo">
                <label>CEP:</label>
                <input type="cep" id="cep" placeholder="CEP" required /><br /><br>
            </div>
            <div class="campo">
                <label>Estado:</label>
                <input type="estado" id="estado" placeholder="Estado" required /><br /><br>
            </div>
            <div class="campo">
                <label>Endereço:</label>
                <input type="endereco" id="endereco" placeholder="Endereço" style="width: 20em" required /><br /><br>
            </div>
                <div class="campo">
                    <label>Complemento:</label>
                    <input type="complemento" id="complemento" placeholder="Apto, conjuto, unidade, etc" required /><br /><br>
                </div>
                <div class="campo">
                    <label>Bairro:</label>
                    <input type="bairro" id="bairro" placeholder="Bairro" required/><br /><br>
                </div>
                <button class="botao submit" type="submit" name="submit">Reservar </button>
    </div>
